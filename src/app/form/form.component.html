<section id="form" class="container shadow">
    <h2>Create New Post</h2>
    <form action="">
        <div class="form-group">
            <label for="exampleFormControlInput1" class="py-2">Title</label>
            <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2" class="py-2">Description</label>
            <textarea class="form-control" aria-label="Description" rows="6" placeholder="Post Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>

</section>
